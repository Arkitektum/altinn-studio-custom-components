name: Publish GitHub Package

on:
    release:
        types: [created]

permissions:
    contents: read
    packages: write
    id-token: write

jobs:
    publish-github-package:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  registry-url: https://npm.pkg.github.com/
                  scope: "@arkitektum"

            # ðŸ‘‡ Ensure Yarn v4 from packageManager is used
            - name: Enable Corepack & activate Yarn 4
              run: |
                  corepack enable
                  corepack prepare yarn@4.10.3 --activate
                  yarn --version

            # Optional: cache Yarn Berry's project cache (speeds up installs)
            - name: Cache Yarn v4 artifacts
              uses: actions/cache@v3
              with:
                  path: |
                      .yarn/cache
                      .yarn/install-state.gz
                  key: ${{ runner.os }}-yarn4-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn4-

            - run: yarn install --immutable
            - run: yarn test
            - run: yarn build

            # If your package is public on npmjs.com use npmjs; for GitHub Packages keep npm.pkg.github.com
            - name: Publish to GitHub Packages
              if: ${{ success() }}
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
