name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Completely remove Yarn 1 so Corepack takes over
      - name: Remove preinstalled Yarn 1
        run: sudo rm -f /usr/local/bin/yarn /usr/local/bin/yarnpkg || true

      - name: Enable Corepack
        run: corepack enable

      # This installs Yarn 4.10.3 based on package.json
      - name: Install Yarn (via Corepack)
        run: corepack prepare yarn@4.10.3 --activate

      - name: Verify Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test

      - name: Build package
        run: yarn build
