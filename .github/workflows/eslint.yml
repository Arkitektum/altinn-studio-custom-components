name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '40 8 * * 3'

jobs:
  eslint:
    name: Run ESLint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      # ------------------------------
      # 1. Checkout repository
      # ------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ------------------------------
      # 2. Setup Node.js (for caching)
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # ------------------------------
      # 3. Install ESLint + SARIF formatter
      # ------------------------------
      - name: Install ESLint and SARIF formatter
        run: |
          npm install eslint@9.34.0 @microsoft/eslint-formatter-sarif@3.1.0

      # ------------------------------
      # 4. Run ESLint (Flat Config)
      # ------------------------------
      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint . \
            --config eslint.config.mjs \
            --ext .js,.jsx,.ts,.tsx \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif || echo "ESLint completed with errors."
        continue-on-error: true

      # ------------------------------
      # 5. Check if SARIF exists
      # ------------------------------
      - name: Check if SARIF exists
        run: |
          if [ ! -f eslint-results.sarif ]; then
            echo "No SARIF file generated. Skipping upload."
            exit 0
          fi

      # ------------------------------
      # 6. Upload SARIF to GitHub Security tab
      # ------------------------------
      - name: Upload analysis results to GitHub
        if: ${{ hashFiles('eslint-results.sarif') != '' }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
