<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Custom Component Tester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script type="module" src="/src/components/index.js"></script>
        <script type="module" src="/scripts/examples.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link rel="stylesheet" type="text/css" href="/styles/examples.css" />
    </head>
    <body class="developer-tools">
        <aside id="sidebar" class="sidebar"></aside>
        <section id="data-input" class="data-input">
            <textarea></textarea>
        </section>
        <section class="page-container">
            <main class="page">
                <div id="code-results"></div>
            </main>
        </section>
        <dialog id="validation-dialog" class="dialog">
            <header class="dialog-header">
                <h2>Resource validation</h2>
                <button class="close-dialog-button" aria-label="Close dialog">&times;</button>
            </header>
            <section class="dialog-content"></section>
        </dialog>
    </body>
</html>
